    <main>
      <form>
        <div class="form-container">
          <h2 class="title-form">Entre em contato</h2>

          <hr />
          <label for="nome">Nome</label>
          <input type="text" name="nome" required />

          <label for="email">E-mail</label>
          <input type="email" name="email" required />

          <label for="feedback">Feedback</label>
          <input
            type="text"
            name="feedback"
            placeholder="Selecione  seu feedback"
            required
          />

          <label for="vrns">Você recomendaria nosso site?</label>
          <input type="text" name="vrns" placeholder="Selecione sim ou não" />

          <label for="mensagem">Sua mensagem</label>
          <textarea name="mensagem" required></textarea>

          <div class="button">
            <button class="ca">Cancelar</button>
            <button class="en">Enviar formulário</button>
          </div>
        </div>
      </form>
    </main>
